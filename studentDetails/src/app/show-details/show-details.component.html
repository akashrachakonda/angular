<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">First Name</th>
      <th scope="col">Email</th>
      <th scope="col">Phone No</th>
       <th scope="col"></th>
      <th scope="col">
    <input class="form-control mr-sm-2" type="search" placeholder="Search by FirstName" aria-label="Search" [(ngModel)]="name">
   <button class="btn btn-primary" type="submit" (click)="filter()">Search</button>
      </th>
     
    </tr>
  </thead>
  <tbody *ngIf="filteredDetails;else elseBlock">
    <tr *ngFor="let i of filteredDetails">
      <td>{{i.firstName}}</td>
      <td>{{i.email}}</td>
      <td>{{i.phno}}</td>
      <td><button type="button" class="btn btn-primary btn-sm" (click)="onClick(i._id)">Edit</button></td>
      <td><button type="button" class="btn btn-primary btn-sm" (click)="onDelete(i._id)">Delete</button></td>
    </tr>
     </tbody>
  <tbody  #elseBlock>
    <tr *ngFor="let i of studentDetails">
      <td>{{i.firstName}}</td>
      <td>{{i.email}}</td>
      <td>{{i.phno}}</td>
      <td><button type="button" class="btn btn-primary btn-sm" (click)="onClick(i._id)">Edit</button></td>
      <td><button type="button" class="btn btn-primary btn-sm" (click)="onDelete(i._id)">Delete</button></td>
    </tr>
    
</tbody>

 
</table>

<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">First Name</th>
      <th scope="col">Email</th>
      <th scope="col">Phone No</th>
      <th scope="col"></th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>

    <tr *ngFor="let i of studentDetails">
      <td>{{i.firstName}}</td>
      <td>{{i.email}}</td>
      <td>{{i.phno}}</td>
      <td><button type="button" class="btn btn-primary btn-sm" (click)="onClick(i._id)">Edit</button></td>
      <td><button type="button" class="btn btn-primary btn-sm" (click)="onDelete(i._id)">Delete</button></td>
    </tr>
    
  </tbody>
</table>

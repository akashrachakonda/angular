<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

 
</head>

<body>
  <h1 class="h1">Enter Any Number and Any Colour name:-</h1>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
  </script>


  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">Number and Colour name</span>
        </div>
        <input type="text" aria-label="First name" class="form-control" [(ngModel)]="num" [value]="num">
        <input type="text" aria-label="Last name" class="form-control" [(ngModel)]="colour" [value]="colour">
      </div>
      <h5>Input Entered:- {{num}} </h5>
      <h5>Colour Name Entered:-<span style="color:{{colour}}">{{colour}}</span></h5>
      <div class="div1">
        <p *ngFor="let i of user.arr" style="color:{{colour}}">
          {{num}}*{{i}}={{num*i}}
        </p>

      </div>
    </div>
  </div>
</body>

</html>
